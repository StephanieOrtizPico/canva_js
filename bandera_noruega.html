<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <title>Bandera de Noruega</title>
</head>
<body>
    <h1>Bandera de Noruega</h1>
    <canvas id="miCanvas" width="500" height="300">
        Tu navegador no soporta canvas
    </canvas>
    <script>
        window.onload = function()
        {
            var canvas = document.getElementById("miCanvas");
            if(canvas && canvas.getContext)
            {
                var ctx = canvas.getContext("2d");
                if (ctx)
                {
                    // Aqui es donde dibujamos

                    // Definici칩n de colores
                    ctx.fillStyle = "red"; // Color de relleno
                    ctx.fillRect(0, 0, 500, 500); // Par치metros (x , y, width, height)

                    ctx.fillStyle = "white"; // Color de relleno
                    ctx.fillRect(100, 0, 80, 300); // Par치metros (x , y, width, height)

                    ctx.fillStyle = "white"; // Color de relleno
                    ctx.fillRect(0, 100, 500, 80); // Par치metros (x , y, width, height)
                }
                else
                {
                    alert("Error al crear el contexto");
                }
            }
        }
    </script>
</body>
</html>
